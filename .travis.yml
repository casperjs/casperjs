branches:
  only:
    - "master"
    - "1.0"
before_script:
  - "npm install -g jshint"
  - "phantomjs --version"
  - "export PHANTOMJS_EXECUTABLE='phantomjs --local-to-remote-url-access=yes --ignore-ssl-errors=yes'"
script:
  - "./bin/kasperjs selftest"
  - "./bin/kasperjs __selfcommandtest"
after_script:
  - "jshint --config=.jshintconfig ."
notifications:
  irc:
    channels:
      - "irc.freenode.org#kasperjs"
